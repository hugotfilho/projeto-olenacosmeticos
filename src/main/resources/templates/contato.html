<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Página-contato</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Fontes e CSS externos -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <!-- Thymeleaf-resolved CSS -->
        <link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/animate.css}" rel="stylesheet">
        <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet">
        <link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
        <link th:href="@{/css/aos.css}" rel="stylesheet">
        <link th:href="@{/css/ionicons.min.css}" rel="stylesheet">
        <link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet">
        <link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet">
        <link th:href="@{/css/flaticon.css}" rel="stylesheet">
        <link th:href="@{/css/icomoon.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">    
    <style>

    .py-1.bg-primary {
      background-color: #FFEE8C !important; 
      color: #8B4513; 
    }

    .py-1.bg-primary .icon,
    .py-1.bg-primary .text {
      color: #8B4513 !important; 
    }
    .custom-navbar {
      background-color: #FFFFFF !important;
      
    }

    .navbar-light .navbar-brand {
      color: #8B4513 !important;
    }

    .bg-color-1, .bg-color-2, .bg-color-3, .bg-color-4 {
      background-color: #FFA500 !important;
    }


    .custom-navbar {
      background-color: #FFEE8C; 
    }

    .navbar-light .navbar-nav .nav-link {
      color: #8B4513 !important; 
    }

    .top-header {
      background-color: #FFEE8C;
      color: #8B4513;
    }
        .hero-wrap {
            background-color:#FFEE8C; 
            padding: 50px 0;
            text-align: center;
        }

        .hero-wrap h1 {
            color: #8B4513; 
            margin-bottom: 10px;
        }

        .span-titulo {
            color:#8B4513; 
            font-size: 2em;
            display: block;
        }

        
        .contact-info {
            display: flex;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }

        .contact-info .info {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .contact-form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .contact-form {
            width: 100%;
            max-width: 600px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .contact-form .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .top-header {
      background-color: #FFEE8C;
      color: #8B4513;
    }

    .top-header .icon,
    .top-header .text {
      color: #8B4513 !important;
    }
    </style>
</head>
<body class="goto-here">
    <!-- Parte superior com o email e o número -->
    <div class="py-1 top-header">
        <div class="container">
            <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
                <div class="col-lg-12 d-block">
                    <div class="row d-flex">
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="fas fa-phone icon"></span></div>
                            <span class="text">+55 75 9171-2812</span>
                        </div>
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="fa fa-envelope icon"></span></div>
                            <span class="text">olenacosmeticos@gmail.com</span>
                        </div>
                        <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                            <span class="text">Venha ser bela e feliz!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar com fundo branco -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" style="height: 60px; width: auto; margin-right: 10px;">
                Olena Cosméticos
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a th:href="@{/}" class="nav-link">Início</a></li>
                    <li class="nav-item"><a th:href="@{/catalogo}" class="nav-link">Produtos</a></li>
                    <li class="nav-item"><a th:href="@{/sobre}" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a th:href="@{/contato}" class="nav-link">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de contato -->
    <div class="hero-wrap">
        <div class="container">
            <h1>Deseja</h1><span class="span-titulo">entrar em contato?</span>
        </div>
    </div>

    <!-- Informação de Contato e Formulário -->
    <section class="ftco-section contact-section bg-light">
        <div class="container">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span></span> <a href="tel://1234567920">+55 75 9171-2812</a></p>
                    </div>
                </div>
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span></span><a href="mailto:info@yoursite.com">olenacosmeticos@gmail.com</a></p>
                    </div>
                </div>
                <div class="col-md-3 d-flex">
                    <div class="info bg-white p-4">
                        <p><span></span> <a href="#">olenacosmeticos.com</a></p>
                    </div>
                </div>
            </div>
            <div class="contact-form-container">
                <form action="/messages/add" method="post" class="contact-form">
                    <!-- Nome -->
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nome" required>
                    </div>
                    <!-- Telefone -->
                    <div class="form-group">
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Telefone" required>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <!-- Assunto -->
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Assunto" required>
                    </div>
                    <!-- Mensagem -->
                    <div class="form-group">
                        <textarea id="message" name="message" cols="30" rows="7" class="form-control" placeholder="Mensagem" required></textarea>
                    </div>
                    <!-- Enviar -->
                    <div class="form-group text-center">
                        <button type="submit" style="background-color:#009440" class="btn btn-primary py-3 px-5">Enviar</button>
                    </div>
                </form>
                <p th:if="${message}" th:text="${message}" class="text-center mt-2"></p>                             
                
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
    
</html>

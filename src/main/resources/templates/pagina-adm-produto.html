<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .custom-navbar {
          background-color: #FFEE8C; 
			    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-light .navbar-nav .nav-link {
            color: #8B4513 !important; 
        }
        .top-header {
            background-color: #FFEE8C;
            color: #8B4513;
        }
        .top-header .icon,
        .top-header .text {
            color: #8B4513 !important;
        }
        .custom-navbar {
            background-color: #FFFFFF; 
        }
        .navbar-light .navbar-brand {
            color: #8B4513 !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            max-width: 90%;
        }
        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product-table th {
            background-color: #009440;
            color: white;
        }
        .product-table td img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
.btn-action {
    padding: 10px 15px; 
    font-size: 14px;
    color: #fff;
    border-radius: 4px; 
    margin: 5px; 
    display: inline-block; 
    width: 100%; 
    max-width: 100px; 
}

.actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; 
    gap: 10px; 
}

.btn-edit {
    background-color: #009440;
    border: none;
}

.btn-edit:hover {
    background-color: #45a049;
}

.btn-remove {
    background-color: #d9534f;
    border: none;
}

.btn-remove:hover {
    background-color: #c9302c;
}

     
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .form-group label {
            color: #555;
        }
        .btn-submit {
            background-color: #009440;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" style="height: 60px; width: auto; margin-right: 10px;">
                Administração
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a th:href="@{/admin}" class="nav-link">Início</a></li>
                    <li class="nav-item"><a th:href="@{/admin-item}" class="nav-link">Gerenciar Produtos</a></li>
                    <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link">Visualizar Emails</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mt-5">
        <h1>Cadastro de Produtos</h1>

        <!-- Tabela de Produtos -->
        <div class="table-responsive mx-auto" style="max-width: 900px;">
            <table class="table item-table text-center">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Imagem</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.name}">Item Exemplo</td>
                        <td>
                            <img th:src="'data:image/png;base64,' + ${item.imageBase64}" 
                             alt="Imagem do Item" 
                             style="max-width: 60px;">
                        </td>
                        <td th:text="${item.category}">Categoria Exemplo</td>
                        <td th:text="${item.description}">Descrição Exemplo</td>
                        <td class="actions">
                            <form th:action="@{/remove/{id}(id=${item.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-remove btn-action">Remover</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Formulário de Cadastro de Novo Item -->
        <div class="form-section">
            <h2>Cadastrar Novo Item</h2>
            <form th:action="@{/items/add}" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="nome">Nome do Item:</label>
                    <input type="text" id="nome" name="name" class="form-control" required>
                </div>
    
                <div class="form-group mb-3">
                    <label for="imagem">Imagem do Item:</label>
                    <input type="file" id="imagem" name="image" class="form-control" required>
                </div>
    
                <div class="form-group mb-3">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="category" class="form-select">
                        <option value="Beleza">Beleza</option>
                        <option value="4 Patas">4 Patas</option>
                    </select>
                </div>
    
                <div class="form-group mb-3">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="description" rows="4" class="form-control"></textarea>
                </div>
    
                <div class="form-group mb-3">
                    <label for="pricing">Preço:</label>
                    <input type="number" id="pricing" name="pricing" class="form-control" required>
                </div>
    
                <button type="submit" class="btn-submit w-100">Cadastrar Item</button>
            </form>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
